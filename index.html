<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Calculator</h1>

        <div class="under-work-note">
            <p><strong>ðŸš§ Website Under Construction! ðŸš§</strong></p>
            <p>Currently, this calculator only supports Addition (+) and Subtraction (-).</p>

        <div class="calculator">
            <input type="number" id="num1" placeholder="Enter first number">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
